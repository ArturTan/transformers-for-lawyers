jtype: Flow
version: '1'
with:
  port_expose: $JINA_PORT
  cors: true
executors:
  - name: segmenter
    uses: 'jinahub+docker://Sentencizer'
  - name: encoder
    uses: 'docker://rtx3090_encoder'
    volumes: '~/.cache/huggingface:/root/.cache/huggingface'
    uses_with:
      pooling_strategy: 'cls'
      pretrained_model_name_or_path: distilbert-base-cased
      max_length: 96
      device: 'cpu'
      default_traversal_paths: ['c']
  - name: indexer
    uses: 'jinahub://SimpleIndexer/old'
    uses_metas:
      workspace: $JINA_WORKSPACE
    uses_with:
      default_traversal_paths: ['c']
    read_only: True
  - name: ranker
    uses: 'jinahub+docker://SimpleRanker'
    uses_with:
      metric: 'cosine'
  - name: root_indexer
    uses: 'jinahub+docker://LMDBStorage'
    volumes: $JINA_WORKSPACE_MOUNT
    uses_with:
      default_traversal_paths: ['m']
    read_only: True